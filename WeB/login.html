<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ForumKita</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div id="toast-container"></div>

    <header class="navbar">
        <div class="container navbar__container">
            <a href="index.html" class="navbar__logo">ForumKita</a>
        </div>
    </header>

    <main class="container">
        <div class="form-container" style="max-width: 450px; margin-top: 4rem;">
            <h1>Login ke ForumKita</h1>
            <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem;">Masukkan nama Anda untuk memulai sesi.</p>
            <form id="login-form">
                <div id="error-message-login" class="error-message" style="margin-bottom: 1rem; text-align:center;"></div>
                <div class="form-group">
                    <label for="username">Nama Pengguna</label>
                    <input type="text" id="username" name="username" required placeholder="Contoh: Budi">
                </div>
                <button type="submit" class="btn btn--primary" style="width: 100%;">Login</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ForumKita. Semua Hak Cipta Dilindungi.</p>
        </div>
    </footer>

    <script type="module" src="js/login.js"></script>
</body>
</html>
