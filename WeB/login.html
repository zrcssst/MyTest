<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ForumKita</title>
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="navbar">
        <div class="container navbar__container">
            <a href="index.html" class="navbar__logo">ForumKita</a>
        </div>
    </header>
    <main class="container">
        <div class="form-container" style="max-width: 450px; margin-top: 4rem;">
            <h1>Login ke ForumKita</h1>
            <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem;">Masukkan email dan password Anda.</p>
            <form id="login-form">
                <div id="error-message-login" class="error-message" style="margin-bottom: 1rem; text-align:center;"></div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="contoh@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn--primary" style="width: 100%;">Login</button>
            </form>
            <p id="register-link" style="text-align: center; margin-top: 1rem;">
                Belum punya akun? <a href="register.html">Daftar di sini</a>
            </p>
        </div>
    </main>
    <script type="module" src="js/login.js"></script>
</body>
</html>
